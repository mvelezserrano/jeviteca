
<tr>
    <td>
        <img ng-src="assets/images/{{album.image}}" class="img-rounded">
    </td>
    <td>
        <a ng-href="#/albums/{{ ::album.id }}/details" title="Album details">{{ ::album.title }}</a>
    </td>
    <td>{{ ::album.band.name }}</td>
    <td>{{ ::album.genre.name }}</td>
    <td>{{ ::album.year}}</td>
    <td>
        <span favorites id-model="album.id"></span>
    </td>

</tr>
